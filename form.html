<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>
  <header class="page-header">
    <div class="page-header__logo">
      <img src="http://placehold.it/86x35" alt="Mishka logo">
    </div>
    <button class="main-nav__toggler" type="button">Открыть</button>
    <h1 class="page-header__title page-header__title--gray">
      Вязание на заказ
    </h1>
  </header>
  <main>
    <form class="order-form" action="https://echo.htmlacademy.ru/" method="get">
      <p class="order-form__desc">
        Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую
        форму заказа и мы свяжемся с вами, чтобы уточнить детали.
      </p>
      <h2 class="order-form__title">Тип</h2>
      <div class="radio">
        <input class="radio__input" type="radio" name="type" value="decoration"
          id="decoration">
        <label class="radio__label" for="decoration">
          Аксессуар для интерьера
        </label>
      </div>
      <div class="radio">
        <input class="radio__input" type="radio" name="type" value="toy"
          id="toy">
        <label class="radio__label" for="toy">
          Детская игрушка
        </label>
      </div>
      <h2 class="order-form__title">Цвет</h2>
      <div class="checkbox">
        <input class="checkbox__input" type="checkbox" name="color"
          value="white" id="white">
        <label class="checkbox__label" for="white">Белый</label>
      </div>
      <div class="checkbox">
        <input class="checkbox__input" type="checkbox" name="color"
          value="gray" id="gray">
        <label class="checkbox__label" for="gray">Серый</label>
      </div>
      <div class="checkbox">
        <input class="checkbox__input" type="checkbox" name="color"
          value="tiffany" id="tiffany">
        <label class="checkbox__label" for="tiffany">"Тиффани"</label>
      </div>
      <div class="checkbox">
        <input class="checkbox__input" type="checkbox" name="color"
          value="black" id="black">
        <label class="checkbox__label" for="black">Черный</label>
      </div>
      <div class="checkbox">
        <input class="checkbox__input" type="checkbox" name="color"
          value="pink" id="pink">
        <label class="checkbox__label" for="pink">Розовый</label>
      </div>
      <div class="checkbox">
        <input class="checkbox__input" type="checkbox" name="color"
          value="orange" id="orange">
        <label class="checkbox__label" for="orange">Оранжевый</label>
      </div>
      <h2 class="order-form__title">ФИО</h2>
      <div class="text-form">
        <label class="text-form_label">Имя:</label>
        <input class="text-form__input" type="text"
          placeholder="Введите ваше имя*">
      </div>
      <div class="text-form">
        <label class="text-form_label">Фамилия:</label>
        <input class="text-form__input" type="text"
          placeholder="Укажите фамилию*">
      </div>
      <div class="text-form">
        <label class="text-form__label">Отчество:</label>
        <input class="text-form__input" type="text"
          placeholder="Отчество, если желаете">
      </div>
      <h2 class="order-form__name">Тел</h2>
      <input class="text-form__input text-form__input--phone" type="tel"
        placeholder="+7 XXX XX XX*">
      <h2 class="order-form__name">E-mail</h2>
      <input class="text-form__input text-form__input--email" type="email"
        placeholder="Ваш Email*">
      <h2 class="order-form__name">Доп</h2>
      <textarea name="text-area"
        placeholder="Опишите все ваши пожелания к заказу"></textarea>
      <div class="order-form__note">
        *Поля обязательны для заполнения
      </div>
      <div class="submit">
        <input class="submit__btn btn" type="submit" value="Отправить заказ">
      </div>
    </form>
  </main>
  <footer class="page-footer">
    <div class="page-footer__social social-links">
      <a class="social-link social-link--insta" href="https://instagram.com">
        Мы в инстаграме
      </a>
      <a class="social-link social-link--insta" href="https://facebook.com">
        Мы в фейсбуке
      </a>
      <a class="social-link social-link--insta" href="https://twitter.com">
        Мы в твиттере
      </a>
    </div>
    <div class="page-footer__copyright">
      <span>Разработано:</span>
      <a class="page-footer__copyright-link" href="https://htmlacademy.ru">
        <img src="http://placehold.it/24x37" alt="htmlacademy logo">
      </a>
    </div>
  </footer>
  </body>
</html>
